
services:
  mtb:
    build: .
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - MQTT_HOST=mosquitto
    volumes:
      - ./config:/app/config
      - ./storage:/app/storage
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - mosquitto
    networks:
      - meshtastic-network

  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    entrypoint: /bin/sh
    command: -c "mkdir -p /mosquitto/data /mosquitto/log && chown -R mosquitto:mosquitto /mosquitto/data /mosquitto/log && exec /usr/sbin/mosquitto -c /mosquitto/config/mosquitto.conf"
    networks:
      - meshtastic-network
    restart: unless-stopped

networks:
  meshtastic-network:
    driver: bridge