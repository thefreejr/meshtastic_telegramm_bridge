
services:
  mtb:
    build: .
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - MQTT_HOST=mosquitto
    volumes:
      - ./config:/app/config
      - ./storage:/app/storage
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - mosquitto
    networks:
      - meshtastic-network

  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - meshtastic-network

networks:
  meshtastic-network:
    driver: bridge