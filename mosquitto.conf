# Mosquitto MQTT Broker Configuration
# Минимальная конфигурация для Meshtastic-Telegram Bridge

listener 1883
allow_anonymous true

# Для использования с аутентификацией раскомментируйте:
# allow_anonymous false
# password_file /mosquitto/config/password.conf

# Логирование
# Вывод в stdout (видно через docker logs)
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type connection
log_type websockets

# Дополнительное логирование в файл (опционально)
# log_dest file /mosquitto/log/mosquitto.log

# Персистентность
persistence true
persistence_location /mosquitto/data/
